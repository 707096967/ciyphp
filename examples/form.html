<!DOCTYPE html> <html>
<head>
<title>Form</title>
<meta http-equiv="Content-type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=0">
<meta http-equiv="X-UA-Compatible" content="IE=Edge，chrome=1">
<style type="text/css">
body,div,dl,dt,dd,ul,ol,li,h1,h2,h3,h4,h5,h6,input,button,textarea,p,blockquote,th,td,form,pre{margin: 0; padding: 0; -webkit-tap-highlight-color:rgba(0,0,0,0);box-sizing: border-box;}
input,button,textarea,select,optgroup,option,a:active,a:hover{outline:0}
img{display: inline-block; border: none; vertical-align: middle;}
li{list-style:none;}
table{border-collapse: collapse; border-spacing: 0;}
body{font: 14px Helvetica Neue,Helvetica,PingFang SC,\5FAE\8F6F\96C5\9ED1,Tahoma,Arial,sans-serif;}
a{text-decoration:none; }
.icon{font-family: ciyfont;font-style: normal;}
cite{font-style: normal;}
@keyframes ciy-scale {
  0% {opacity: 0.5; transform: scale(.5);}
  80% {opacity: 0.8; transform: scale(1.1);}
  100% {opacity: 1; transform: scale(1);}
}

.container{
    padding:15px;
    line-height:2em;
}
.btn {
    position: relative;
    background: #1E9FFF;
    color:#ffffff;
    display: inline-block;
    padding: 0.5em;
    font-size:1em;
    line-height:1em;
    margin:1px;
    text-align: center;
    white-space: nowrap;
    vertical-align: middle;
    -ms-touch-action: manipulation;
    touch-action: manipulation;
    cursor: pointer;
    border: 1px solid rgba(0,0,0,0.15);
    border-radius: 4px;
    transition: all .2s;-webkit-transition: all .2s;
}
.btn-default {
    background: #ffffff;
    color:#333333;
    border: 1px solid rgba(0,0,0,0.15);
}
.btn:hover {
    box-shadow: 0 0 2px #ffffff inset;
}
.btn:active {
    box-shadow: 0 0 5px rgba(0,0,0,0.2) inset;
}
.btn>i {
    font-family: ciyfont;font-style: normal;
    margin:0 0.3em;
}
.btn-menu{
    position: relative;
}
.btn-menu-caret:after,.caret {
    content:"";
    display: inline-block;
    width: 0;
    height: 0;
    margin: 0 4px;
    vertical-align: middle;
    border-top: 4px solid #000000;
    border-right: 4px solid transparent;
    border-left: 4px solid transparent;
    transition: all .3s; -webkit-transition: all .3s;
}
.caret-white {
    border-top-color: #ffffff;
}
.btn>input {
    display: none;
}
.btn>input:checked+ul,.btn.show>ul {
    display: block;
}
.btn>input:checked+ul+.caret,.btn.show>.caret {
    transform:rotate(180deg);
}

.btn-group-vertical{
    position: relative;
    display:inline-block;
    vertical-align: middle;
}
.btn-group-vertical>.btn{
    margin:-1px 1px;
    display:block;
    border-radius: 0;
    width: 100%;
}
.btn-group-vertical>.btn:first-child{
    border-top-left-radius: 4px;
    border-top-right-radius: 4px;
}
.btn-group-vertical>.btn:last-child{
    border-bottom-left-radius: 4px;
    border-bottom-right-radius: 4px;
}
.btn-group>.btn{
    float:left;
    margin:1px -1px;
    border-radius: 0;
}
.btn-group>.btn:first-child{
    border-top-left-radius: 4px;
    border-bottom-left-radius: 4px;
}
.btn-group>.btn:last-child{
    border-top-right-radius: 4px;
    border-bottom-right-radius: 4px;
}
.btn-group:after,.btn-group-vertical:after{
    display: table;
    content: " ";
    clear:both;
}

.btn-lg {
    font-size:1.3em;
}
.btn-sm {
    font-size:0.8em;
}
.btn-xs {
    font-size:0.8em;
    padding: 0.3em 0.5em;
}
textarea[disabled],select[disabled],input[disabled],input[disabled]+i, .btn.disabled, .btn[disabled], fieldset[disabled] .btn {
    cursor: not-allowed!important;
    opacity: .65!important;
}

.form-group.form-group-inline{
    display:inline-block!important;
    float:left!important;
    width:auto!important;
}
.form-group.form-group-inline>div{
    width:auto;
}
.form-group{
    margin-bottom: 15px;
    margin-left:-15px;
    display:block;
}
.form-group>div{
    width:calc(100% - 7em);
    margin-left: 7em;
    padding:0.3em 0.5em;
}
.form-group>label{
    width:6em;
    float:left;
    display: inline-block;
    text-align:right;
    padding:0.3em 0.5em;
}
.form-group.form-group-short>div{
    width:calc(100% - 4em);
    margin-left: 4em;
}
.form-group.form-group-short>label{
    width:3em;
}
.form-group.form-group-long>div{
    width:calc(100% - 10em);
    margin-left: 10em;
}
.form-group.form-group-long>label{
    width:9em;
}
.form-group>div>label{
    white-space: nowrap;
    display: inline-block;
}
.form-group:before,.form-group:after{
    display: table;
    content: " ";
    clear:both;
}

form:after {
    display: table;
    content: " ";
    clear:both;
}

textarea {
    padding:0.5em;
    line-height:1.6em;
    min-height:5em;
}
select::-ms-expand { display: none; }
select,textarea,input[type=text],input[type=email],input[type=url],input[type=number],input[type=range],input[type=search],input[type=color],input[type=date],input[type=datetime],input[type=time]{
    display: inline-block;
    width: 100%;
    height: 2.5em;
    padding-left:0.5em;
    color: #555555;
    background-color: #ffffff;
    border: 1px solid #cccccc;
    border-radius: 4px;
    -webkit-box-shadow: inset 0 1px 1px rgba(0,0,0,.075);
    box-shadow: inset 0 1px 1px rgba(0,0,0,.075);
    transition: box-shadow .5s;-webkit-transition: box-shadow .5s;
}
textarea:focus,select:focus,input[type=text]:focus{
    border: 1px solid rgba(82,168,236,.8);
    -webkit-box-shadow: 0 0 8px rgba(82,168,236,.6);
    box-shadow: 0 0 8px rgba(82,168,236,.6);
}
input[type=checkbox],input[type=radio]{
    zoom:1.5;
    vertical-align: middle;
}
.formi{
    position: relative;
}
.formi>input{
    display:none;
}
.formi>input+i{
    display: inline-block;
    margin:0 0.5em;
    cursor: pointer;
    width: 0.8em;
    height: 0.8em;
    border-radius: 100%;
    background: #f6f6f6;
    border:0.2em solid #f6f6f6;
    box-shadow: 0 2px 5px 1px rgba(0, 0, 0, 0.3), 0 0 1px rgba(255, 255, 255, 0.4) inset;
    transition: all .5s;-webkit-transition: all .5s;
}
.formi>input[type=checkbox]+i{
    border-radius: 4px;
}
.formi>input:checked+i{
    background: #1e9fff;
    border:0.2em solid #ffffff;
    -webkit-animation: ciy-scale 0.5s;-ms-animation: ciy-scale 0.5s; animation-name: ciy-scale 0.5s;
}


.formswitch{
    position: relative;
    display: inline-block;
}
.formswitch>input{
    display:none;
}
.formswitch>input+y,.formswitch>input+y+n{
    display: none;
    min-width:4em;
    height: 1.8em;
    line-height:1.8em;
    padding-left:1em;
    border-radius: 1em;
    background: #f6f6f6;
    border:0.2em solid #f6f6f6;
    box-shadow: 0 2px 5px 1px rgba(0, 0, 0, 0.3), 0 0 1px rgba(255, 255, 255, 0.4) inset;
    transition: all .5s;-webkit-transition: all .5s;
}
.formswitch>input+y{
    display:none;
}
.formswitch>input+y+n{
    text-indent: 1.2em;
    display:inline-block;
}
.formswitch>input:checked+y{
    display:inline-block;
}
.formswitch>input:checked+y+n{
    display:none;
}
.formswitch>input+y+n+i{
    content: ' ';
    cursor: pointer;
    position: absolute;
    margin-left:0;
    left:0.4em;
    top:0.2em;
    width: 1.2em;
    height: 1.2em;
    border-radius: 100%;
    background: #f6f6f6;
    border:0.2em solid #ffffff;
    box-shadow: 0 2px 5px 1px rgba(0, 0, 0, 0.3), 0 0 1px rgba(255, 255, 255, 0.4) inset;
    transition: all .5s;-webkit-transition: all .5s;
}
.formswitch>input:checked+y+n+i{
    margin-left:3em;
    background: #1E9FFF;
}
.form-input-group{
    height:3em;
}
.form-input-group>div{
    display:inline-block;
    float:left;
    height:100%;
    border:1px solid #cccccc;
    background-color: #eeeeee;
    padding:0 0.5em;
    line-height:2.2em;
    overflow: hidden;
}
.form-input-group>input{
    display:inline-block;
    border-radius:0;
    height:100%;
    float:left;
    width:auto;
}
input.form-success{
    border: 1px solid #3c763d;
    background:#eaffeb;
}
input.form-error{
    border: 1px solid #b11310;
    background:#fff7ea;
}
input.form-warning{
    border: 1px solid #c57f05;
    background:#feffde;
}

    </style>
</head>
<body>
  <div class="container">
      <form>
          <div class="form-group">
              <label>复选框</label>
              <div>
                  <label class="formi"><input type="checkbox"/><i></i>爱迪生</label>
                  <label class="formi"><input type="checkbox" checked="checked"/><i></i>特斯拉</label>
                  <label class="formi"><input type="checkbox" disabled/><i></i>收银台</label>
                  <label><input type="checkbox"/>天鹅绒</label>
                  <label><input type="checkbox"/>结构化南飞雁</label>
              </div>
          </div>
          <div class="form-group">
              <label>单选框</label>
              <div>
                  <label class="formi"><input type="radio" name="xxx"/><i></i>爱迪生</label>
                  <label class="formi"><input type="radio" name="xxx"/><i></i>天鹅绒</label>
                  <label><input type="radio" name="xxx"/>特斯拉</label>
                  <label><input type="radio" name="xxx"/>结构化南飞雁</label>
              </div>
          </div>
          <div class="form-group">
              <label>短文本框</label>
              <div style="width:200px;">
              <input type="text" placeholder="http://"/>
              </div>
          </div>
          <div class="form-group">
              <label>文本框</label>
              <div>
              <input type="text" placeholder="ciy.cn">
              </div>
          </div>
          <div class="form-group">
              <label>&nbsp;</label>
              <div>
                  <input type="text" style="width:200px;"> 无标题
              </div>
          </div>
          <div class="form-group">
              <label>禁用</label>
              <div>
                  <input type="text" disabled placeholder="@ciy.cn" style="width:200px;">
              </div>
          </div>
          <div class="form-group">
              <label>下拉列表框</label>
              <div style="width:100px;">
                  <select>
                      <option value="3">上海</option>
                      <option value="3" disabled>杭州</option>
                      <option value="3">武汉</option>
                  </select>
              </div>
          </div>
          <div class="form-group">
              <label>开关按钮</label>
              <div class="form-group-inline">
                  <label class="formswitch"><input type="checkbox" name="xxx"/><y>ON</y><n>OFF</n><i></i></label>
                  <label class="formswitch"><input type="checkbox" name="xxx" checked='true'/><y>开</y><n>关</n><i></i></label>
                  <label class="formswitch"><input type="checkbox" name="xxx"/><y>启用</y><n>禁用</n><i></i></label>
              </div>
          </div>
          <div class="form-group">
              <label>连体文本框</label>
              <div class="form-group-inline form-input-group"><div>￥</div><input type="text" style='width:50px;'/><div>元</div></div>
          </div>
          <div class="form-group">
              <label>区间框</label>
              <div><input type="text" style='width:100px;'> - <input type="text" style='width:100px;'></div>
          </div>
          <div class="form-group">
              <label>多行文本框</label>
              <div>
                  <textarea style="height:5em;"></textarea>
              </div>
          </div>
          <div class="form-group form-group-inline">
              <label>success框</label>
              <div>
              <input type="text" class="form-success">
              </div>
          </div>
          <div class="form-group form-group-inline">
              <label>warning框</label>
              <div>
              <input type="text" class="form-warning">
              </div>
          </div>
          <div class="form-group form-group-inline">
              <label>error框</label>
              <div>
              <input type="text" class="form-error">
              </div>
          </div>
          <div class="form-group">
            <label> </label>
              <div>
                <button type="submit" class="btn">Send Button</button>
              </div>
          </div>
      </form>
  </div>
</body></html>
