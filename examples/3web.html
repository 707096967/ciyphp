<!DOCTYPE html> <html>
<head>
<title>3WEB</title>
<meta http-equiv="Content-type" content="text/html; charset=utf-8">
<style>
        * {
            margin: 0;padding: 0;
        }
    </style>
</head>
<body style="background: #e6e6e6; overflow-x: hidden;">
    <iframe src="" style="width:100%;height:500px;border:none;border-bottom:5px solid #4a7dff;" border="0" scrolling="yes"></iframe>
    <div>
        <input name="url" value="3web_browser.html" style="width:1000px"/> <button type="button" onclick="loadurl();">　加载　</button>
    </div>
<iframe src="" style="width:630px;height:840px;border:5px solid #9307c6;float:left;margin:10px;" scrolling="yes"></iframe>
<iframe src="" style="width:432px;height:736px;border:5px solid #299502;margin:10px;" scrolling="yes"></iframe>
<br/>
<a style="margin:1em;padding:0.5em 1em;border-radius: 0.5em;background:#4a7dff;color:#ffffff;display: inline-block;cursor: pointer;" onclick="$('#bigscreen').show()">超大屏幕</a>
<div id="bigscreen" style="border-top:5px solid #ffad4a;width:100%;height:400px;overflow: hidden;display:none;">
<iframe src="" style="width:500%;height:500%;border:none;transform:scale(0.2);transform-origin:0 0;" border="0" scrolling="yes"></iframe>
</div>
<script src="//code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
<script type="text/javascript">
    $(function(){
        var elifrpc = document.getElementsByTagName('iframe')[0];
        var elurl = document.getElementsByName('url')[0];
        var ind = location.href.indexOf('?');
        if(ind > 0)
        {
            elurl.value = location.href.substr(ind+1);
            loadurl();
        }
        elifrpc.style.height=(window.innerHeight-50)+"px";
        elurl.addEventListener('keypress', function(event){
            if(event.keyCode == 13)
                loadurl();
        });
    });
    function loadurl()
    {
        var url = document.getElementsByName('url')[0].value;
        var els = document.getElementsByTagName('iframe');
        for (var i = 0; i < els.length; i++)
        {
            els[i].setAttribute("src",url);
      }
    }
</script>
</body></html>
